<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>GRAPHQL - New Item</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="stacked">Name</ion-label>
    <ion-input [(ngModel)]="newTask.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Priority</ion-label>
    <ion-input [(ngModel)]="newTask.priority" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Status</ion-label>
    <ion-input [(ngModel)]="newTask.status"></ion-input>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-button class="full" (click)="saveHandler()" expand="full">SAVE</ion-button> 
</ion-footer>
